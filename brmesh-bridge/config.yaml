name: BRMesh Bridge
version: "0.9.9"
slug: brmesh-bridge
description: Advanced BRMesh light management with map view, effects, and multi-controller support
url: https://github.com/tofuweasel/ha-brmesh-bridge
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
init: false
uart: true
usb: true
bluetooth: true
hassio_api: true
homeassistant_api: true
host_network: true
ingress: true
ingress_port: 8099
panel_icon: mdi:lightbulb-group
webui: http://[HOST]:[PORT:8099]
options:
  mesh_key: ""
schema:
  mesh_key: "str?"
  controllers:
    - name: str
      ip_address: str
      mac_address: str?
      location_x: float?
      location_y: float?
  lights:
    - light_id: int
      name: str
      color_interlock: bool?
      supports_cwww: bool?
      location_x: float?
      location_y: float?
      preferred_controller: str?
  scenes:
    - name: str
      lights:
        - light_id: int
          state: bool
          brightness: int(0,255)?
          rgb:
            - int(0,255)
            - int(0,255)
            - int(0,255)
  effects:
    - name: str
      enabled: bool
