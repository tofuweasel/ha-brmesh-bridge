name: BRMesh Bridge Pro
version: "2.0.0"
slug: brmesh-bridge
description: Advanced BRMesh light management with map view, effects, and multi-controller support
url: https://github.com/your-repo/brmesh-bridge
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
init: false
uart: true
usb: true
bluetooth: true
hassio_api: true
homeassistant_api: true
host_network: true
ingress: true
ingress_port: 8099
panel_icon: mdi:lightbulb-group
webui: http://[HOST]:[PORT:8099]
options:
  mesh_key: "30323336"
  use_addon_mqtt: true
  mqtt_host: "core-mosquitto"
  mqtt_port: 1883
  mqtt_user: ""
  mqtt_password: ""
  discovery_enabled: true
  generate_esphome_configs: true
  enable_ble_discovery: true
  enable_nspanel_ui: false
  nspanel_entity_id: ""
  app_config_path: "/share/brmesh_export.json"
  map_enabled: true
  map_latitude: 0.0
  map_longitude: 0.0
  map_zoom: 19
  controllers: []
  lights: []
  scenes: []
  effects:
    - name: "Rainbow"
      enabled: true
    - name: "Color Loop"
      enabled: true
    - name: "Twinkle"
      enabled: true
    - name: "Fire"
      enabled: true
schema:
  mesh_key: str
  use_addon_mqtt: bool?
  mqtt_host: str?
  mqtt_port: int?
  mqtt_user: str?
  mqtt_password: password?
  discovery_enabled: bool
  generate_esphome_configs: bool?
  enable_ble_discovery: bool?
  enable_nspanel_ui: bool?
  nspanel_entity_id: str?
  app_config_path: str?
  map_enabled: bool
  map_latitude: float
  map_longitude: float
  map_zoom: int(15,22)
  controllers:
    - name: str
      ip_address: str
      mac_address: str?
      location_x: float?
      location_y: float?
  lights:
    - light_id: int
      name: str
      color_interlock: bool?
      supports_cwww: bool?
      location_x: float?
      location_y: float?
      preferred_controller: str?
  scenes:
    - name: str
      lights:
        - light_id: int
          state: bool
          brightness: int?
          rgb: list?
  effects:
    - name: str
      enabled: bool
