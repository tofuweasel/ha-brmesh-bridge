# ESPHome Secrets Template
# Copy this to secrets.yaml and fill in your actual values

# WiFi credentials
wifi_ssid: "Your_WiFi_SSID"
wifi_password: "your_wifi_password"

# ESPHome API encryption key
# Generate with: openssl rand -base64 32
api_encryption_key: "REPLACE_WITH_GENERATED_KEY"

# OTA password for firmware updates
ota_password: "your_secure_password"

# Web server credentials
web_server_username: "admin"
web_server_password: "your_web_password"

# BRMesh mesh key - Generate a NEW one for fresh start
# Generate with: openssl rand -hex 4
# Example: "a1b2c3d4" or "30323336" (old key from phone app)
# Use a NEW key if you want to pair lights fresh from ESP32
mesh_key: "30323336"
